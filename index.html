    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--    Bootstrap -->

    <link rel="stylesheet" href="style.css">
    <title>Calendrier</title>
</head>
<body>

<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-4 text-end">
                <button id="prevBtn" class="btn btn-outline-dark fw-bold fs-3">&lt;</button>
            </div>
            <div class="col-4 text-center">
                <h4 id="calendar-title" class="fw-bold">Calendrier</h4>
                <h6 id="calendar-count" class="p-2"></h6>
            </div>
            <div class="col-4 start">
                <button id="nextBtn" class="btn btn-outline-dark fw-bold fs-3">&gt;</button>
            </div>

        </div>
    </div>
</section>

<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="w-100 border border-dark border-2">
                    <thead class="bg-secondary text-light fw-bold">
                    <tr class="d-flex text-center">
                        <td class="cal-head-cell">L</td>
                        <td class="cal-head-cell">M</td>
                        <td class="cal-head-cell">M</td>
                        <td class="cal-head-cell">J</td>
                        <td class="cal-head-cell">V</td>
                        <td class="cal-head-cell">S</td>
                        <td class="cal-head-cell">D</td>
                    </tr>
                    </thead>

                    <tbody id="calendar-body">

                    </tbody>

                </table>
            </div>
        </div>
    </div>
</section>




<template id="weekTemplate">
    <tr class="d-flex text-center">
        <td class="cal-cell"></td>
        <td class="cal-cell"></td>
        <td class="cal-cell"></td>
        <td class="cal-cell"></td>
        <td class="cal-cell"></td>
        <td class="cal-cell"></td>
        <td class="cal-cell"></td>
    </tr>
    <div class="row-banner d-none bg-info" style="height: 80px;"></div>
</template>
